<!DOCTYPE html>
<html lang="ar" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موسم جدة | تسجيل الدخول</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.rtl.min.css"
        integrity="sha384-gXt9imSW0VcJVHezoNQsP+TNrjYXoGcrqBZJpry9zJt8PCQjobwmhMGaDHTASo9N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body id="login">
    <div class="container imove">

        <div class="p-3">
            <img src="./assets/imags/makka.png">
        </div>
        <div class="p-3">
            <img src="./assets/imags/Jeddah.png">
        </div>
        <div class="p-3">
            <h3>
                التقرير الإحصائي للجنة الأمنية موسم جدة
            </h3>
        </div>
        <div class="p-3">
            <form>
                <div class="mb-3">
                    <input type="text" class="form-control" id="username" placeholder="اسم المستخدم">
                </div>
                <div class="mb-3">
                    <input type="password" class="form-control" id="password" placeholder="كلمة المرور">
                </div>
                <button type="submit" class="btn btn-success btn-login">تسجيل دخول</button>
            </form>
        </div>
    </div>


    <footer class="fixed-bottom">
        <div class="container-sm">
            <div class="row justify-content-between">
                <div class="col-6">
                    <img src="./assets/imags/jeddahFooterLogo.png">
                    <span>Jeddahseason.sa</span>
                </div>
                <div class="col-4">
                    <small>كافة الحقوق محفوة لإمارة مكة المكرمة - محافظة جدة</small>
                    <img src="./assets/imags/footerLogo.png">
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
    </script>
</body>

</html>
