</script>


<script>
    const labels = [
        'January',
        'February',
        'March',
        'April',
        'May',
        'June',
    ];
    const dt = [65, 59, 80, 81, 56, 55, 40, ];
    var colors = [];
    for (var i = 0; i < labels.length; i++) {
        var rgb = [];

        for (var j = 0; j < 3; j++) {
            rgb.push(Math.floor(Math.random() * 180));
        }


        colors.push('rgb(' + rgb.join(',') + ')');
    }

    console.log(colors);
    const data = {
        labels: labels,
        datasets: [{
            label: 'إجمالي زوار الفاعلية',
            data: dt,
            backgroundColor: colors,
            borderColor: colors,
            borderWidth: 1,
            barPercentage: 0.3,
            borderRadius: 10,
            datalabels: {
                labels: {
                    value: {
                        color: '#491c8e',
                        anchor: 'end',
                        align: 'end',
                        textAlign: 'center',
                    }
                },


                font: {
                    size: "18",
                    family: "Hind Guntur,sans-serif",
                    weight: "600",
                    lineHeight: 0.9,

                },
                padding: {
                    bottom: 35,
                },


            }

        }]
    };



    const config = {
        type: 'bar',
        data: data,
        options: {
            scales: {
                y: {
                    beginAtZero: true
                },

            }


        },
        plugins: [ChartDataLabels]

    };
</script>

    const myChart = new Chart(
